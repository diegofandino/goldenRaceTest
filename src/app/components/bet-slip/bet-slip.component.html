<div class="containerBetSlip">
    
    <ul class="ballNumbers">
        <div class="emptyBallsContainer" >
            <li *ngFor="let item of arrayNumberChosen; let i = index"  [ngClass]="{'emptyBall' : item == 0}">
                <span>{{item}}</span>    
            </li>
        </div>
    </ul>

    <div class="priceBet">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" style="border-radius: 0px;" id="basic-addon1">5x</span>
            </div>
            <input type="number" min="0" oninput="this.value = Math.abs(this.value)" [(ngModel)]="priceControl" class="form-control" placeholder="Add bet amount" aria-label="betAmount" aria-describedby="basic-addon1">
            <button type="button" class="btn btn-primary customBtn" (click)="validateMinAmount()">Ok</button>
        </div>
    </div>
    
    
</div>

<div class="totalAndPlay text-center">
    <h5> Total: {{ totalAmount }}â‚¬ </h5>
    <button type="button" class="btn btn-primary customBtn" (click)="placeBet()"> Place bet </button>
</div>
